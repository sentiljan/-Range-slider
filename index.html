
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Range slider</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
       <div class="range-slider container">
            <div class="range-wrap">
              <input id="bar" name="value" type="range" min="2015" max="2020" step="1" value="2015" smooth="yes" class="range" />
                <output class="bubble"></output>
              </div>
             <label class="range-date">2015</label>
             <label class="range-date2">2020</label>
            <div class="row">
              <div class="col-2">
                <img src="https://brandtest.cc/EX94/wp-content/uploads/2020/10/Asset-20.png" />
                <h6>Users:<br><br>
                  <span id="labelTemp">15,000</span>
            </h6>
                
              </div>
             
                   <div class="col-2 ">
                   <img src="https://brandtest.cc/EX94/wp-content/uploads/2020/10/Asset-21.png" />
                  <h6>Transaction:<br><br>
                <span id="labelTemp2">1 Million/day</span>
                  </h6>
              </div>
                <div class="col-2 ">
                   <img src="https://brandtest.cc/EX94/wp-content/uploads/2020/10/Asset-22.png" />
                   <h6>Total Capital :
            <br>
                <span id="labelTemp3">140 Million</span>
                     </h6>
              </div>
                <div class="col-2 ">
                   <img src="https://brandtest.cc/EX94/wp-content/uploads/2020/10/Asset-23.png" />
                   <h6>New users per day:<br>
                <span id="labelTemp4">15/25</span>
                     </h6>
              </div>
                <div class="col-2">
                   <img src="https://brandtest.cc/EX94/wp-content/uploads/2020/10/Asset-24.png" />
                   <h6>New offices:<Br>
            <br>
                <span id="labelTemp5">1</span>
                     </h6>
              </div>
                  <div class="col-2">
                     <img src="https://brandtest.cc/EX94/wp-content/uploads/2020/10/Asset-25.png" />
                     <h6> Languages:<br>
                <span id="labelTemp6">1</span>
                    </h6>
              </div>
            </div>
            </div>    
    </body>
</html>
